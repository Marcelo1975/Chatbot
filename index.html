<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>m18web | Chatbot</title>
  
  <link rel="stylesheet" href="assets/css/chatbot.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  
  
</head>
<body>
  <div class="chat_icon"><i class='bx bxs-chat'></i></div>
  
  <div class="chatbot-box">
  	<div id="chatList">
  		<ul></ul>
  	</div>
	<div class="message-box-wrap">
	  	<div class="message-box"></div>
		<button id="send"><i class='bx bx-send' ></i></button>
	</div>
	<div class="admin-client-message-wrap">
		<select name="service" data-question="Which service you went">
			<option>Please select</option>
			<option>Web Development</option>
			<option>Website Update</option>
			<option>Digital Marketing</option>
		</select>
		<input type="text" name="name" data-question="What is your name" placeholder="What is your name">
		<input type="text" id="email" name="email" data-question="What is your email" data-name placeholder="examplo@gmail.com" required>
		<input type="text" name="phone" data-question="What is your phone" maxlength="14" placeholder="(99)99999-9999">
		<div data-question="Confirm ?">
			<button id="confirm">Yes</button>
			<button id="notconfirm">No</button>
		</div>
	</div>
	<form id="submit_info_form">
		<div class="submit_info"></div>
		<input type="submit" value="Send" id="submit" name="">
	</form>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="assets/js/chatbot.js"></script>
</body>
</html>
